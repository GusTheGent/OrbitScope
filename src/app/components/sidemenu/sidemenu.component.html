<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="side-menu-list">
        <ion-list-header>Orbit Scopes</ion-list-header>

        <ion-menu-toggle auto-hide="false" *ngFor="let routeItem of routeItems">
          <ion-item
            routerDirection="root"
            [routerLink]="[routeItem.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="routeItem.icon + '-outline'"
              [md]="routeItem.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ routeItem.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="features-list">
        <ion-list-header>Features</ion-list-header>
        <ion-item lines="none">
          <ion-icon name="sunny"></ion-icon>
          <ion-toggle
            aria-label="Medium toggle"
            color="medium"
            (ionChange)="themeSwitcher()"
            [checked]="false"
          ></ion-toggle>
          <ion-icon name="moon"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
